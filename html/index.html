<!DOCTYPE html>

<html lang="it">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>plant</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="header">
      <h1 class="text-center">UmiditÃ  del terreno</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <canvas id="temp-chart-1"></canvas>
        </div>
      </div>
      
       <div class="row">
        <div class="col-md-12">
          <canvas id="temp-chart-2"></canvas>
        </div>
      </div>
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/it.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
    var socket = io();
    var temperatures;
    var ctx = $("#temp-chart-1");
    var myChart;

    socket.on('temperatures', function (data) {
      temperatures = data;
      var dataLabels = [];
      var dataTemp = [];
      for (var i = 0; i < temperatures.length; i++) {
        dataLabels.push(moment().format("DD/MM/YY HH:mm", temperatures[i].t));
        dataTemp.push(temperatures[i].temperature);
      }

      myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dataLabels,
          datasets: [{
              label: 'T',
              data: dataTemp,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero:true
              }
            }]
          }
        }
      });
    });

    socket.on('newTemperature', function (data) {
      temperatures.push(data);
      $('#temp-slider').val(data.temperature);
      $('#temp-text').text(data.temperature);
      $('#tempSvgText').text(data.temperature);
      $('#temp-time').text(moment().format("DD-MM-YYYY HH:mm", data.t));
      myChart.data.datasets[0].data.push(data.temperature);
      myChart.data.labels.push(moment().format("DD/MM/YY HH:mm", data.t));
      myChart.update();
    });
    </script>
  </body>

</html>
